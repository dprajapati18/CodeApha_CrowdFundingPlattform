<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Crowd funding Platform</title>
</head>

<body>
    <div id="app">
        <h1>Crowd funding Platform</h1>

        <!-- Project Creation Form -->
        <div id="createProjectForm">
            <h2>Create a New Project</h2>
            <form id="projectForm">
                <label for="projectTitle">Project Title:</label>
                <input type="text" id="projectTitle" required>

                <label for="projectDescription">Project Description:</label>
                <textarea id="projectDescription" required></textarea>

                <label for="fundingGoal">Funding Goal ($):</label>
                <input type="number" id="fundingGoal" required>

                <button type="button" onclick="createProject()">Create Project</button>
            </form>
        </div>

        <!-- Project List -->
        <div id="projectList">
            <h2>Projects</h2>
            <ul id="projects"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
